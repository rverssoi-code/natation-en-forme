<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Authentification - Natation en Forme</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      font-weight: 700;
    }
    
    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      opacity: 0.95;
    }
    
    .spinner {
      margin: 2rem auto;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    
    .credits {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.9rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success">✅</div>
    <h1>Authentification réussie!</h1>
    <p>Retour au CMS...</p>
    <div class="spinner"></div>
    
    <div class="credits">
      <p>RVS Productions</p>
    </div>
  </div>

  <script>
    (function() {
      // Récupérer les paramètres de l'URL
      const url = new URL(window.location.href);
      const params = {};
      
      // Parser tous les paramètres (support hash et query string)
      const hash = window.location.hash.substring(1);
      const search = window.location.search.substring(1);
      
      // Parser hash params (format GitHub OAuth)
      if (hash) {
        hash.split('&').forEach(function(param) {
          const parts = param.split('=');
          if (parts[0]) params[parts[0]] = decodeURIComponent(parts[1] || '');
        });
      }
      
      // Parser query params
      if (search) {
        search.split('&').forEach(function(param) {
          const parts = param.split('=');
          if (parts[0]) params[parts[0]] = decodeURIComponent(parts[1] || '');
        });
      }
      
      console.log('Callback params:', params);
      
      // Vérifier qu'on a bien un token ou un code
      if (!params.access_token && !params.code) {
        document.querySelector('.container').innerHTML = 
          '<div class="error">' +
          '<h2>❌ Erreur</h2>' +
          '<p>Aucun token d\'authentification reçu</p>' +
          '<p style="font-size:0.9rem; opacity:0.7; margin-top:1rem;">Fermez cette fenêtre et réessayez</p>' +
          '</div>';
        return;
      }
      
      // Message pour Decap CMS
      const message = 'authorization:github:success:' + JSON.stringify({
        token: params.access_token || params.code,
        provider: 'github'
      });
      
      // Envoyer au window parent (popup)
      if (window.opener) {
        console.log('✅ Envoi du token au CMS via window.opener');
        window.opener.postMessage(message, window.origin);
        
        // Message alternatif pour compatibilité
        window.opener.postMessage({
          type: 'authorization',
          provider: 'github',
          token: params.access_token || params.code
        }, window.origin);
        
        // Fermer la popup après 1.5 secondes
        setTimeout(function() {
          console.log('Fermeture de la popup...');
          window.close();
        }, 1500);
        
      } else {
        console.error('⚠️ window.opener is null - la popup pourrait avoir été bloquée');
        
        // Essayer avec le parent iframe (fallback)
        if (window.parent && window.parent !== window) {
          console.log('Tentative via window.parent...');
          window.parent.postMessage(message, window.origin);
        }
        
        document.querySelector('.container').innerHTML = 
          '<div class="error">' +
          '<h2>⚠️ Attention</h2>' +
          '<p>Veuillez autoriser les popups pour ce site</p>' +
          '<p style="font-size:0.9rem; opacity:0.7; margin-top:1rem;">Fermez cette fenêtre et réessayez</p>' +
          '</div>';
      }
      
    })();
  </script>
</body>
</html>
