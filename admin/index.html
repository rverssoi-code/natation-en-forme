<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administration - Natation en Forme | RVS Productions</title>
  
  <style>
    /* Style de la page de chargement */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
    }
    
    /* Message de bienvenue personnalis√© */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      animation: fadeInUp 0.8s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .welcome-box p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      opacity: 0.95;
    }
    
    .credits {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.95rem;
      font-style: italic;
      opacity: 0.9;
    }
    
    .logo-rvs {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00c9ff;
      text-shadow: 0 0 10px rgba(0, 201, 255, 0.5);
      letter-spacing: 2px;
    }
    
    .spinner {
      margin-top: 2rem;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- √âcran de bienvenue personnalis√© -->
  <div class="loading-screen" id="loadingScreen">
    <div class="welcome-box">
      <h1>üèä‚Äç‚ôÄÔ∏è Natation en Forme</h1>
      <p>Bienvenue dans la console Decap CMS</p>
      <div class="spinner"></div>
      <div class="credits">
        <p>Interface cr√©√©e par <strong>Louis</strong> et <strong>Claude</strong></p>
        <p class="logo-rvs">RVS PRODUCTIONS</p>
      </div>
    </div>
  </div>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Cache l'√©cran de chargement une fois le CMS pr√™t
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.classList.add('hidden');
        
        // Retire compl√®tement apr√®s l'animation
        setTimeout(function() {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 5000); // Affiche le message 5 secondes
    });
    
    // Message console pour les curieux
    console.log('%cüéπ RVS Productions', 'font-size: 20px; font-weight: bold; color: #00a8e8;');
    console.log('%cInterface d√©velopp√©e par Louis Jr Simard & Claude', 'font-size: 14px; color: #666;');
    console.log('%cNatation en Forme - Console CMS', 'font-size: 12px; font-style: italic;');
  </script>
</body>
</html>
